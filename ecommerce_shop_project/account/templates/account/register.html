{% extends 'shop/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token%}
        <fieldset>
            <legend>Register Your account</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div>
        <small>
            Already Have An Account? <a href="{% url 'account:login'%}">Log In</a>
        </small>
    </div>
</div>
{% endblock %}
