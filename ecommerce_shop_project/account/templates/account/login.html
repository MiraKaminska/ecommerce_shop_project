{% extends 'shop/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token%}
        <fieldset>
            <legend>Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
    <div>
        <small>
            Don't Have An Account? <a href="{% url 'account:register'%}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock %}
