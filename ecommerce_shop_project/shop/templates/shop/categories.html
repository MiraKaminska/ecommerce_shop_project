<div class="col-lg-3">



    <ul class="category-menu list-group">
        {% for cat in category_list %}
        <a href="{{cat.get_absolute_url}}">
            <li
                class="list-group-item list-group-item-light {% if view.kwargs.name == cat.name or product.category.name == cat.name %}active{% endif %}">
                {{cat.name}}</li>
        </a>

        {% endfor %}
    </ul>

</div>
