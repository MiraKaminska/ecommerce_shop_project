{% load static %}
<html>

<head>
    <title>DE-commerce Shop</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
</head>

<body>
    <div class="page-header">
        <h1><a href="{%url 'shop:product_list'%}">E-commerce Shop</a></h1>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="#">Profile`</a>
        <a class="nav-item nav-link" href="{% url 'account:logout' %}">Logout</a>
        {% else %}
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'account:login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'account:register' %}">Register</a>
        </div>
        {% endif %}
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">

                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
