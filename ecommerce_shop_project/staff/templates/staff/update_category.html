{% extends 'staff/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<h2>Update {{category.name}}:</h2>

<div class="text-right">
    <a href="{%url 'staff:delete_category' pk=category.pk%}" class="btn btn-danger">Delete category</a>
</div>

<form method="POST">
    {% csrf_token %}
    <fieldset>
        {{form|crispy}}
    </fieldset>
    <div>
        <button type="submit" class="btn btn-info">Update</button>
    </div>
</form>
{% endblock %}
