{% extends 'staff/base.html' %}

{% block content %}

<h2>User {{user.email}}</h2>
<div class="row">
    <div class="col">
        <a href="{% url 'staff:user_list'%}" class="btn btn-info">Go back</a>
    </div>
</div>
<div class="d-flex justify-content-start">
    <div class="image-container">
        <img src="http://placehold.it/150x150" id="imgProfile" style="width: 150px; height: 150px"
            class="img-thumbnail" />
    </div>
</div>
<div class="col-12">
    <div class="tab-content ml-1" id="myTabContent">


        <div class="row">
            <div class="col-sm-3 col-md-2 col-5">
                <label style="font-weight:bold;">Full Name</label>
            </div>
            <div class="col-md-8 col-6">
                {{user.first_name}} {{user.last_name}}
            </div>
        </div>
        <hr />

        <div class="row">
            <div class="col-sm-3 col-md-2 col-5">
                <label style="font-weight:bold;">Phone</label>
            </div>
            <div class="col-md-8 col-6">
                {{user.phone}}
            </div>
        </div>
        <hr />

        <div class="row">
            <div class="col-sm-3 col-md-2 col-5">
                <label style="font-weight:bold;">Adress</label>
            </div>
            <div class="col-md-8 col-6">
                {{user.street}} <br>
                {{user.code}} {{user.city}} <br>
                {%if user.province%}
                {{user.province}}
                {% else %}

                {%endif%}
                {{user.country}}
            </div>

        </div>
        <hr />



        <div class="row">
            <div class="col-sm-3 col-md-2 col-5">
                <label style="font-weight:bold;">Created</label>
            </div>
            <div class="col-md-8 col-6">
                {{user.created}}
            </div>
        </div>
        <hr />
    </div>
</div>




{% endblock %}
