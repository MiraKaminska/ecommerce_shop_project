{% extends 'staff/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<h2>Add new category:</h2>
<div class="row">
    <div class="col">
        <a href="{% url 'staff:category_list' %}" class="btn btn-info">Go back</a>
    </div>
</div>

<form method="POST">
    {% csrf_token %}
    <fieldset>

        {{form|crispy}}
    </fieldset>
    <div>
        <button type="submit" class="btn btn-info">Add</button>
    </div>
</form>
{% endblock %}
