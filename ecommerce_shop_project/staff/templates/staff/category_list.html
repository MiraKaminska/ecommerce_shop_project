{% extends 'staff/base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col">
        <div>
            <h2>Categories</h2>
            <div class="text-right">
                <button>Add category</button>
            </div>
        </div>



        {% with categories.count as total_categories %}
        <small>Total categories: {{total_categories}} </small>
        {% endwith%}
        <div class="list-group">
            {% for category in categories %}
            <a href="#" class="list-group-item list-group-item-action">
                {{category.name}} |
                {{category.prod_count}}
            </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
